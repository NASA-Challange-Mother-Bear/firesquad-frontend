<ion-content>
    <div style="height: 100%">
        <ion-grid justify-content-between class="flex column">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-img src="src/assets/icon/logo.svg" class="logo"></ion-img>
                        <ion-label position="floating">Username</ion-label>
                        <ion-input [(ngModel)]="username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input [(ngModel)]="email" type="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input [(ngModel)]="password" type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Confirm Password</ion-label>
                        <ion-input [(ngModel)]="retype_password" type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <ion-button style="--background:#B2CE77;" (click)="onRegister()">Register</ion-button>
                    <p>Already have an account? <a routerLink="/auth/login" >Log-in here</a></p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>
            Your reports
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col size="6">
                <ion-card>
                    <div style="position: relative">
                        <ion-img src="assets/icon/logo.svg"></ion-img>
                        <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
                            <ion-fab-button mini>
                                <ion-icon name="add"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>

                    </div>

                    <ion-card-content>
                        <div>

                            <p>
                                <ion-icon name='time' item-start></ion-icon>
                                21 Oct 2018
                            </p>

                        </div>

                        <div>

                            <p>
                                <ion-icon name='pin' item-start></ion-icon>
                                46.235,27.5
                            </p>

                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>


        </ion-row>
    </ion-grid>


</ion-content>

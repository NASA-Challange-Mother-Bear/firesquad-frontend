<ion-content style="--background: transparent">
  <div style="height: 100%" #content>
    <ion-fab margin-start margin-top vertical="top" horizontal="left" slot="fixed">
      <ion-fab-button (click)="logout()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab margin-end margin-top vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/report">
        <ion-icon name="notifications"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab margin-bottom vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePhoto()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button (click)="onClick('forest_fire')" class="ion-color-danger">
          <ion-icon name="flame"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="onClick('fire_hazard')" style="--ion-color-base:#B2CE77; --ion-color-contrast: white;">
          <ion-icon name="bonfire"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <ion-img *ngIf="picture" [src]="picture"></ion-img>
  </div>
</ion-content>
